<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    </meta>
    <title>betJACK Countdown</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0;">
    </meta>
    <link rel="stylesheet" href="style.css"></link>
</head>

<body>
    <div class="container">
        <div>
            <img class="logo-banner"
                src="https://cdn.shopify.com/s/files/1/0576/6424/1717/files/betJACK_sportsbook_logo_white-white.png?v=1666974079"
                alt="logo">
        </div>
        <div class="wrapper">
            <article class="img-info">
                <h1>COMING <span>SOON!</span></h1>
                <div class="launch-time">
                    <div>
                        <p id="days">0</p>
                        <h6><span>DAYS</span></h6>
                    </div>
                    <div>
                        <p id="hours">0</p>
                        <h6><span>HOURS</span></h6>
                    </div>
                    <div>
                        <p id="minutes">0</p>
                        <h6><span>MINUTES</span></h6>
                    </div>
                    <div>
                        <p id="seconds">0</p>
                        <h6><span>SECONDS</span></h6>
                    </div>
                </div>
            </article>
            <section class="gambling-snipe">
                <p>GAMBLING PROBLEM? CALL 1-800-GAMBLER OR VISIT GAMBLINGHELPOHIO.ORG</p>
            </section>
            <script>
                function updateCountDown(endTime)
                {
                    let now = new Date().getTime();
                    let timeRemaining = Math.floor((endTime - now) / 1_000);

                    let days = Math.floor(timeRemaining / 86_400);
                    let hours = Math.floor(timeRemaining / 3_600) % 24;
                    let minutes = Math.floor(timeRemaining / 60) % 60;
                    let seconds = timeRemaining % 60;

                    if (timeRemaining <= 0)
                    {
                        days = 0, hours = 0, minutes = 0, seconds = 0;
                        countDownFinished();
                    }

                    document.getElementById("days").innerHTML = String(days).padStart(2, '0');
                    document.getElementById("hours").innerHTML = String(hours).padStart(2, '0');
                    document.getElementById("minutes").innerHTML = String(minutes).padStart(2, '0');
                    document.getElementById("seconds").innerHTML = String(seconds).padStart(2, '0');
                }

                function countDownFinished()
                {
                    clearInterval(refreshInterval);

                }

                const endTime = new Date(2023, 0, 1).getTime();
                const refreshInterval = setInterval(updateCountDown, 1_000, endTime);
            </script>
        </div>
    </div>
</body>

</html>
